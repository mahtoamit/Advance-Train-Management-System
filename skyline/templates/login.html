<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | SkyLine Train</title>
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
</head>
{% if error %}
<script>
alert('Logged in Sucessfully');
window.location='userdash' 
</script>
{% endif %}

{% if error2 %}
<script>
alert('Logged in Sucessfully');
window.location='admindash'
</script>
{% endif %}

{% if error3 %}
<script>
alert('Usename & Password are not Correct');
window.location='login'
</script>
{% endif %}
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form method="post" action="">
                      {%csrf_token%}
                        <div class="inputBox">
                            <input type="text" name="uname"  required placeholder="Username">
                        </div>
                        <div class="inputBox">
                            <input type="password" name="pwd" required placeholder="Password">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Sign in" placeholder="Login ">
                        </div>
                        <p class="forget"> Forget Password ? <a href="#">Click here</a></p>
                        <p class="forget"> Don't have an account? <a href="registercustomer">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
