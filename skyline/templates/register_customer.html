<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SkyLine Train</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
{% if error %}
<script>
alert('Ragistration Sucessfull');
window.location='login'
</script>
{% endif %}
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Register Form</h2>
                    <form method="post" action="">
                    {%csrf_token%}
                        <div class="inputBox">
                            <input type="text" name="fname" required placeholder="First Name">
                        </div>
                        <div class="inputBox">
                            <input type="text" name="lname" required placeholder="Last Name">
                        </div>
                        <div class="inputBox">
                            <input type="text" name="uname" required placeholder="UserName">
                        </div>
                        <div class="inputBox">
                            <input type="password" name="pwd" required placeholder="Password">
                        </div>
                    
                        <div class="inputBox">
                            <input type="email" name="email" required placeholder="Email">
                        </div>
                        <div class="inputBox">
                            <input type="text"  name="mobile" required placeholder="Mobile Number">
                        </div>
                        <div class="inputBox">
                            <input type="date" name="birth" required placeholder="Date of Birth">                       
                        </div>
                        <div class="inputBox">
                            <input type="text" name="add" required placeholder="Address">                       
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Sign in" placeholder="Register">
                        </div>
                        <p class="forget"> Already have an account? <a href="login">Login up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
